;; Global WM Settings

[global/wm]
margin-bottom = 0

margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[system]
;; ls -1 /sys/class/power_supply
sys_adapter = AC
;; ls -1 /sys/class/power_supply
sys_battery = BAT1
;; ls -1 /sys/class/backlight
sys_graphics_cards = amdgpu_bl1
;; ip link | awk '/state UP/ {print $2}' | tr -d :
sys_network_interface = enp0s3
;; File Inclusion
; include an external file, like module file, etc.

;include-file = ../../system.ini
;include-file = ./colors.ini
;include-file= modules.ini
[color]

BACKGROUND = #1E1E2E
FOREGROUND = #CDD6F4
ALTBACKGROUND = #3c3c5c
ALTFOREGROUND = #4f6fd8
ACCENT = #F5E0DC

BLACK = #45475A
RED = #F38BA8
GREEN = #A6E3A1
YELLOW = #F9E2AF
BLUE = #89B4FA
MAGENTA = #F5C2E7
CYAN = #94E2D5
WHITE = #BAC2DE
ALTBLACK = #585B70
ALTRED = #F38BA8
ALTGREEN = #A6E3A1
ALTYELLOW = #F9E2AF
ALTBLUE = #89B4FA
ALTMAGENTA = #F5C2E7
ALTCYAN = #94E2D5
ALTWHITE = #A6ADC8
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 70%
height = 38
offset-x = 15%
offset-y = 15
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
radius-top = 4.0
radius-bottom = 4.0
line-size = 2
line-color = ${color.ACCENT}
border-top-size = 0
border-color = ${color.ACCENT}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Iosevka Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=12;3"
modules-left = sysmenu bspwm sep cpu memory
modules-center = mod
modules-right = volume sep bluetooth sep ethernet sep date


separator =
spacing = 0
dim-value = 1.0
wm-name = bspwm

locale = 

wm-restack = bspwm
enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
;throttle-output = 5
;throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

